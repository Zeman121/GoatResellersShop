<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Goat Resellers Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <style>
    body {
      /* Background black with star pattern from transparenttextures */
      background: black url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
    }
    .btn-purple {
      background-color: #4c2882;
      color: white;
    }
    .btn-purple:hover {
      background-color: #3b1f68;
    }
    .btn-press:active { transform: scale(0.95); }
    .btn-transition { transition: transform 0.1s ease-in-out; }

    .product-image-container {
      background: black url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      overflow: hidden;
      border-radius: 0.5rem;
    }
    .product-image-container img {
      transition: transform 0.4s ease, filter 0.3s ease;
      display: block;
    }
    .product-image-container:hover {
      box-shadow: 0 0 15px 5px rgba(108, 0, 255, 0.5);
    }
    .product-image-container:hover img {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    .discount-old-price {
      text-decoration: line-through;
      color: #999;
      font-size: 0.9rem;
      margin-right: 0.5rem;
    }
    .discount-new-price {
      color: #eab308; /* yellow-500 */
      font-weight: 700;
    }

    /* Social icon styling */
    .social-icons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .social-icons img {
      width: 32px;
      height: 32px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .social-icons img:hover {
      transform: scale(1.1);
    }

    /* Navbar background override for dark bg */
    nav {
      background-color: transparent !important;
    }

    /* Smaller logo size */
    .logo-small {
      width: 120px;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>
<body class="text-white transition-colors duration-300 font-sans">

  <!-- Navbar -->
  <nav class="shadow-md py-4 px-6 flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <img src="images/logo.png" alt="Logo" class="w-16 h-16 object-contain" />
      <h1 class="text-2xl font-bold">Goat Resellers Store</h1>
    </div>
    <div class="social-icons">
      <a href="https://www.instagram.com/your_instagram_username" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" />
      </a>
      <a href="https://www.tiktok.com/@your_tiktok_username" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok" />
      </a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="text-center py-12 px-4">
    <img src="images/your-logo.png" alt="Your Logo" class="mx-auto logo-small" />
  </section>

  <!-- Product Grid -->
  <main class="max-w-7xl mx-auto px-4 py-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="product-list">
      <!-- Products injected below -->
    </div>
  </main>

  <!-- Reviews -->
  <section class="max-w-4xl mx-auto py-12 px-4">
    <h2 class="text-2xl font-bold mb-6">Customer Reviews</h2>
    <div class="grid gap-6 sm:grid-cols-2">
      <div class="p-4 border border-white/30 rounded-lg">
        <p class="text-yellow-400 mb-2">★★★★★</p>
        <p>Perfect</p>
      </div>
      <div class="p-4 border border-white/30 rounded-lg">
        <p class="text-yellow-400 mb-2">★★★★★</p>
        <p>Product is so high quality for how cheap the vendor is</p>
      </div>
      <div class="p-4 border border-white/30 rounded-lg">
        <p class="text-yellow-400 mb-2">★★★★★</p>
        <p>Cheap And High Quality</p>
      </div>
      <div class="p-4 border border-white/30 rounded-lg">
        <p class="text-yellow-400 mb-2">★★★★★</p>
        <p>Great Products</p>
      </div>
    </div>
  </section>

  <script>
    const products = [
      {
        name: "All vendors bundle *passing*",
        price: 5500, // $55.00 after discount
        oldPrice: 8000, // $80.00 old price
        image: "all-vendors-bundle.jpg",
        stripeLink: "https://buy.stripe.com/test_allvendorsbundle"
      },
      {
        name: "AirPod Vendor",
        price: 1900,
        image: "product1.jpg",
        stripeLink: "https://buy.stripe.com/test_airpod"
      },
      {
        name: "Cologne Vendor",
        price: 1200,
        image: "product2.jpg",
        stripeLink: "https://buy.stripe.com/test_cologne"
      },
      {
        name: "Reselling Course",
        price: 4900,
        image: "product3.jpg",
        stripeLink: "https://buy.stripe.com/test_resell"
      },
      {
        name: "Dropshipping Course",
        price: 5900,
        image: "product4.jpg",
        stripeLink: "https://buy.stripe.com/test_drop"
      },
      {
        name: "Shoe Vendor",
        price: 2900,
        image: "product5.jpg",
        stripeLink: "https://buy.stripe.com/test_shoe"
      },
      {
        name: "Nike Elite Vendor",
        price: 3900,
        image: "product6.jpg",
        stripeLink: "https://buy.stripe.com/test_nike"
      },
      // New products added here
      {
        name: "sp5der hoodie vendor *passing*",
        price: 2500,
        image: "sp5der-hoodie.jpg",
        stripeLink: "https://buy.stripe.com/test_sp5derhoodie"
      },
      {
        name: "denim tear vendor *passing*",
        price: 2700,
        image: "denim-tear.jpg",
        stripeLink: "https://buy.stripe.com/test_denimtear"
      },
      {
        name: "rolex vendor",
        price: 15000,
        image: "rolex.jpg",
        stripeLink: "https://buy.stripe.com/test_rolex"
      },
      {
        name: "jbl vendor",
        price: 4200,
        image: "jbl.jpg",
        stripeLink: "https://buy.stripe.com/test_jbl"
      },
      {
        name: "bapee vendor",
        price: 3200,
        image: "bapee.jpg",
        stripeLink: "https://buy.stripe.com/test_bapee"
      }
    ];

    const productList = document.getElementById("product-list");

    products.forEach(product => {
      const el = document.createElement("div");
      el.className = "bg-white dark:bg-gray-800 rounded-2xl shadow-md overflow-hidden flex flex-col";
      el.setAttribute("data-tilt", "");
      el.setAttribute("data-tilt-scale", "1.05");
      el.setAttribute("data-tilt-max", "10");

      // Check if product has oldPrice to show discount
      let priceHTML = "";
      if(product.oldPrice){
        priceHTML = `
          <div class="mb-4">
            <span class="discount-old-price">$${(product.oldPrice / 100).toFixed(2)}</span>
            <span class="discount-new-price">$${(product.price / 100).toFixed(2)}</span>
          </div>
        `;
      } else {
        priceHTML = `<p class="font-semibold text-lg mb-4">$${(product.price / 100).toFixed(2)}</p>`;
      }

      el.innerHTML = `
        <div class="product-image-container">
          <img src="images/${product.image}" alt="${product.name}" class="w-full object-contain h-32 sm:h-40 lg:h-48" />
        </div>
        <div class="p-5 flex flex-col flex-1">
          <h3 class="text-xl font-semibold mb-1">${product.name}</h3>
          <p class="text-gray-500 dark:text-gray-300 mb-4">Expert tools to grow your business.</p>
          ${priceHTML}
          <a href="${product.stripeLink}" class="btn-press btn-transition btn-purple py-2 text-center rounded-lg hover:bg-opacity-80 transition" target="_blank">
            Buy Now
          </a>
        </div>
      `;
      productList.appendChild(el);
    });

    VanillaTilt.init(document.querySelectorAll("[data-tilt]"));
  </script>
</body>
</html>
